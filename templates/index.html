<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Your real Attendance</title>
</head>
<body class="container bg-dark">
    <div class="row text-center justify-content-start align-items-center">
        <div class="text-center">

            <br><br><br><br>
            <h1 class="display-1 text-center text-warning">Attendance Calculator</h1>
            
            <form method="post">

                <br><br><br><br>

                <label for="regno" class="form-label h5 text-light">Register Number</label>
                <div class="container col-4 pt-3 pb-4">
                    <input type="text" name="regno" class="form-control " id="regno" placeholder="Enter Register Number">
                </div>

                <br>

                <label for="pass" class="form-label h5 text-light">Password</label>
                <div class="container col-4 pt-3">
                    <input type="password" class="form-control col-3" id="passw" name="passw" placeholder="**********">
                </div>
                
                <br><br><br><br>

                <button type="reset" class="btn btn-outline-danger mx-1 px-4"> Clear</button>
                <button type="submit" class="btn btn-outline-success mx-1 px-4">Submit</button>
            
            </form>

        </div>
    </div>
</body>
</html>
