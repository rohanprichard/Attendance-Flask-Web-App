<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Your real Attendance</title>
    <style>
        *{
            color: aliceblue;
            text-align: center;
        }
        th, td {
            text-align: left;
        }
    </style>
</head>
<body class="container bg-dark">
    <div class="row text-center justify-content-start align-items-center">
        <div class="text-center">

            <br><br><br><br>
            <h1 class="display-1 text-center text-warning">Attendance Calculator</h1>
            <br>
            <p class="form-label lead text-light">Your results are here!</p>
            <br><br><br>

            <div class="row">
                <div class="col-3"></div>
                <table class="table-responsive col-6">
                    {% for i, j in results.items() %}
                    <tr>
                        <th class="text-left px-3">{{i}}</th>
                        <td class="text-left px-3">{{j}}</td>
                    </tr>
                    {%  endfor %}
                </table>
                <div class="col-3"></div>
            </div>

            <br><br>
            <p class="form-label lead text-light">Your Unmarked Hours</p>
            <br><br>
            <div class="row ">

                <div class="col-3"></div>
                <br><br>

                <table class="table-responsive col-6">
                    {% for i, j in unmarked.items() %}
                    <tr>
                        <th>{{i}}</th>
                        <td>{% for dates in j%}{{dates}}&nbsp;{% endfor %}</td>
                    </tr>
                    {%  endfor %}
                </table>

                <div class="col-3"></div>

            </div>

            

        </div>
    </div>
    <br><br><br>
</body>
</html>
